apply plugin: 'org.jetbrains.kotlin.jvm'

sourceSets {
    main.java.srcDir "src/generated/kotlin"
}

dependencies {
    implementation project(':kgql-core')
    implementation deps.kotlin.stdlib.jdk8
    implementation deps.kotlin.serialization.jvm

    implementation deps.graphql
    implementation deps.antlr4

    implementation deps.kotlinPoet

    testImplementation deps.junit
    testImplementation deps.truth
    testImplementation project(':test-util')
}

task pluginVersion {
    def outputDir = file("src/generated/kotlin")

    inputs.property 'version', version
    outputs.dir outputDir

    doLast {
        def versionFile = file("$outputDir/com/codingfeline/kgql/Version.kt")
        versionFile.parentFile.mkdirs()
        versionFile.text = """// Generated file. Do not edit!
package com.codingfeline.kgql

val VERSION = "${project.version}"
"""
    }
}

tasks.getByName('compileKotlin').dependsOn('pluginVersion')

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apply from: "$rootDir/gradle/gradle-mvn-push.gradle"

afterEvaluate {
    // TODO work around https://youtrack.jetbrains.com/issue/KT-27059
    addDependency(tasks.getByName('uploadArchives') as Upload, 'com.codingfeline.kgql', 'core-jvm', version, 'jar')
    addDependency(tasks.getByName('installLocally') as Upload, 'com.codingfeline.kgql', 'core-jvm', version, 'jar')
}
