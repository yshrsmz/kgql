plugins {
    alias(libs.plugins.kotlin.jvm)
    alias(libs.plugins.mavenPublish)
    alias(libs.plugins.dokka)
}

sourceSets {
    main.java.srcDir "gen"
}

dependencies {
    implementation project(':kgql-core')
    implementation libs.kotlin.serialization.json

    implementation libs.graphql

    implementation libs.kotlinPoet

    testImplementation libs.junit
    testImplementation libs.truth
    testImplementation project(':test-util')
}

task pluginVersion {
    def outputDir = file("gen")

    inputs.property 'version', version
    outputs.dir outputDir

    doLast {
        def versionFile = file("$outputDir/com/codingfeline/kgql/Version.kt")
        versionFile.parentFile.mkdirs()
        versionFile.text = """// Generated file. Do not edit!
package com.codingfeline.kgql

val VERSION = "${project.version}"
"""
    }
}

afterEvaluate {
    tasks.named('compileKotlin').configure { dependsOn('pluginVersion') }
    tasks.named('dokkaHtml').configure { dependsOn('pluginVersion') }
    tasks.named('javaSourcesJar').configure { dependsOn('pluginVersion') }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apply from: "$rootDir/gradle/maven-publish.gradle"