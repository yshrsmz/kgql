apply plugin: 'org.jetbrains.kotlin.jvm'

sourceSets {
    main.java.srcDir "gen"
}

dependencies {
    // workaround for https://youtrack.jetbrains.com/issue/KT-27059
    implementation project(':kgql-core')
//    implementation "${project.property("GROUP")}:core-jvm:${project.property("VERSION_NAME")}"
    implementation deps.kotlin.serialization.json

    implementation deps.graphql

    implementation deps.kotlinPoet

    testImplementation deps.junit
    testImplementation deps.truth
    testImplementation project(':test-util')
}

task pluginVersion {
    def outputDir = file("gen")

    inputs.property 'version', version
    outputs.dir outputDir

    doLast {
        def versionFile = file("$outputDir/com/codingfeline/kgql/Version.kt")
        versionFile.parentFile.mkdirs()
        versionFile.text = """// Generated file. Do not edit!
package com.codingfeline.kgql

val VERSION = "${project.version}"
"""
    }
}

tasks.getByName('compileKotlin').dependsOn('pluginVersion')

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

// work around for https://youtrack.jetbrains.com/issue/KT-27059
configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute module("${project.property("GROUP")}:core-jvm:${project.property("VERSION_NAME")}") with project(':kgql-core')
    }
}

apply from: "$rootDir/gradle/maven-publish.gradle"